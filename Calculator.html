<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
    <script src="./Calculator.js"></script>
</head>
<body>
    <div class="mainbody">
        <!--输入框-->
        <div>
            <input type="text" name="screenName" id="screenName" class="screen" disabled>
        </div>
        <!--按钮-->
        <div class="cin">
            <input type="button" value="C" class="buttons" id="C" onclick="clearscreen()">
            <input type="button" value="Del" class="buttons" id="Del" onclick="delnum()">
            <input type="button" value="/" class="buttons" id="/" onclick="cal(this.id)">
            <input type="button" value="*" class="buttons" id="*" onclick="cal(this.id)">
            
            <input type="button" value="7" class="buttons" id="7" onclick="cal(this.id)">
            <input type="button" value="8" class="buttons" id="8" onclick="cal(this.id)">
            <input type="button" value="9" class="buttons" id="9" onclick="cal(this.id)">
            <input type="button" value="-" class="buttons" id="-" onclick="cal(this.id)">

            <input type="button" value="4" class="buttons" id="4" onclick="cal(this.id)">
            <input type="button" value="5" class="buttons" id="5" onclick="cal(this.id)">
            <input type="button" value="6" class="buttons" id="6" onclick="cal(this.id)">
            <input type="button" value="+" class="buttons" id="+" onclick="cal(this.id)">

            <input type="button" value="1" class="buttons" id="1" onclick="cal(this.id)">
            <input type="button" value="2" class="buttons" id="2" onclick="cal(this.id)">
            <input type="button" value="3" class="buttons" id="3" onclick="cal(this.id)">
            <input type="button" value="=" class="buttons" id="equ" onclick="eql()">

            <input type="button" value="0" class="buttons" id="0" onclick="cal(this.id)">
            <input type="button" value="." class="buttons" id="." onclick="cal(this.id)">
            <input type="button" value="(" class="buttons" id="(" onclick="cal(this.id)">
            <input type="button" value=")" class="buttons" id=")" onclick="cal(this.id)">
        </div>
    </div>
</body>
</html>
